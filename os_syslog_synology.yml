---
- name: Modify syslog for synology
  hosts: all 
  tasks:

    - name: Create rsyslog configuration file
      template:
        src: 99-synology.conf.j2 
        dest: /etc/rsyslog.d/99-synology.conf
      notify: restart rsyslog

    - name: Restart rsyslog service
      service:
        name: rsyslog
        state: restarted

  vars:
    synology_server: synology.jpriddy.lan 
    synology_port: 514 

  templates:
    - source: rsyslog.conf.j2
      content: |
        *.* @@{{ synology_server }}:{{ synology_port }}